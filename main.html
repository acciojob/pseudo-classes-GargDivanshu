<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Pseudo Classes</title>
    <style>
        :root {
            --page-background-color: rgb(135, 206, 235);
        }

        .my_divanshu_class {
          color: red;
        }
        body {
            background-color: var(--page-background-color);
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        article p:first-child {
            background-color: black;
            color: white;
            padding: 10px;
        }

        article p:nth-child(2) {
            /* Standard text color is kept, assuming default browser styles. */
        }

        article p:last-child {
            color: red;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: gray;
            width: 50%;
            padding: 10px;
        }

        ul li:nth-child(odd) {
            background-color: white;
        }

        ul li:first-child,
        ul li:last-child {
            font-size: 22px;
        }

        ul li:nth-last-child(3) {
            background-color: pink;
        }
    </style>
</head>

<body>
  <!-- xdcvjcdhjkwmnsdc -->

    <h1>Understanding Pseudo Classes</h1>
    <article>
        <p>First paragraph: White text on a black background.</p>
        <p>Second paragraph: Standard text color.</p>
        <p>Third paragraph: Red text.</p>
    </article>

    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
        <li>Fifth Item</li>
    </ul>

</body>

</html>
